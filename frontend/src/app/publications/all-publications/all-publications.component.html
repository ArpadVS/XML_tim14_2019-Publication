<p>all-publications works!</p>

<button mat-button (click)="redirectToAddNewPage()">
    Add New
  </button>
  <table mat-table style="width: 100%; margin-top: 1em;" class="mat-elevation-z8" [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="Index">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i}}</td>
      </ng-container>
  
    <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef >Author</th>
        <td mat-cell *matCellDef="let publication">{{publication.author}}</td>
    </ng-container>

    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let publication">{{publication.title}}</td>
    </ng-container>

  
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let publication">
        <button mat-icon-button color="warn" (click)="delete(publication.id)">
            <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
  
  </table>
